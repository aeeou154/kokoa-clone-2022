<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk</title>
    <script
      src="https://kit.fontawesome.com/71921ceb73.js"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome  -->
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- To Do: WiFi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <!-- TO DO: Lock Icon -->
        <span>110% </span>
        <i class="fa-solid fa-battery-full"></i>
        <!-- To Do: Battery Icon -->
        <i class="fa-solid fa-bolt"></i>
        <!-- To Do: Lightning Icon -->
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to DenTalk</h1>
      <p class="welcome-header__text">
        if you have a KokoaTalk Account, log in with your email or phone number.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="friends.html">Find KokoaTalk Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your Screen is too big bb</span>
    </div>
  </body>
</html>
